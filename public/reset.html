<div class="db-RegisterAndLoginLayout-formPadding Box-root">
  <div>
    <div class="Box-root Padding-horizontal--20">
      <div role="main">
        <div class="Box-root Margin-bottom--20">
          <div class="db-LoginTitle--v4"><span>Reset your password</span></div>
        </div>
        <form>
          <div data-auto-transform-content="true"
            style="--auto-translate-x:0px; --auto-translate-y:0px; --auto-scale-x:1; --auto-scale-y:1; transform: translate3d(var(--auto-translate-x), var(--auto-translate-y), 0) scale(var(--auto-scale-x), var(--auto-scale-y)); transform-origin: 0% 0%; will-change: transform;">
            <div class="db-Login-fields Box-root Padding-bottom--12" style="pointer-events: none;">
              <div class="Box-root Flex-flex Flex-direction--column Flex-justifyContent--flexStart Flex-wrap--nowrap"
                style="margin-left: -24px; margin-top: -24px;">
                <div class="Box-root Box-hideIfEmpty Margin-top--24 Margin-left--24" style="pointer-events: auto;">
                  <div class="db-Login-field Box-root" style="pointer-events: none;">
                    <div
                      class="Box-root Flex-flex Flex-direction--column Flex-justifyContent--flexStart Flex-wrap--nowrap"
                      style="margin-left: -12px; margin-top: -12px;">
                      <div class="Box-root Box-hideIfEmpty Margin-top--12 Margin-left--12"
                        style="pointer-events: auto;"><span
                          class="Text-color--default Text-fontSize--14 Text-fontWeight--regular Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline"><span>Enter
                            the email address associated with your account and we'll send you a link to reset your
                            password.</span></span></div>
                    </div>
                  </div>
                </div>
                <div class="Box-root Box-hideIfEmpty Margin-top--24 Margin-left--24" style="pointer-events: auto;">
                  <div class="db-Login-field Box-root" style="pointer-events: none;">
                    <div
                      class="Box-root Flex-flex Flex-direction--column Flex-justifyContent--flexStart Flex-wrap--nowrap"
                      style="margin-left: -12px; margin-top: -12px;">
                      <div class="Box-root Box-hideIfEmpty Margin-top--12 Margin-left--12"
                        style="pointer-events: auto;"><label for="email"><span
                            class="db-Login-fieldLabel db-Login-fieldLabel--clickable Text-color--default Text-fontSize--14 Text-fontWeight--medium Text-lineHeight--20 Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline"><span>Email</span></span></label>
                      </div>
                      <div class="Box-root Box-hideIfEmpty Margin-top--12 Margin-left--12"
                        style="pointer-events: auto;">
                        <div
                          class="PressableCore PressableCore--cursor--text PressableCore--height--jumbo PressableCore--radius--all PressableCore--width PressableCore--width--maximized PressableField TextInput Box-root Flex-inlineFlex"
                          style="background-color: rgb(255, 255, 255); box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px;">
                          <div class="PressableCore-base Box-root"><input autocomplete="username email"
                              aria-invalid="false" id="email" name="email" placeholder="" type="text"
                              aria-label="email input" aria-required="true" required=""
                              class="Input Input--nowrap PressableContext Padding-horizontal--16 Padding-vertical--8 PressableContext--cursor--text PressableContext--display--inlineFlex PressableContext--fontLineHeight--28 PressableContext--fontSize--16 PressableContext--fontWeight--regular PressableContext--height PressableContext--height--jumbo PressableContext--radius--all PressableContext--width PressableContext--width--maximized TextInput-element TextInput-element--align--left PressableContext Padding-horizontal--16 Padding-vertical--8 PressableContext--cursor--text PressableContext--display--inlineFlex PressableContext--fontLineHeight--28 PressableContext--fontSize--16 PressableContext--fontWeight--regular PressableContext--height PressableContext--height--jumbo PressableContext--radius--all PressableContext--width PressableContext--width--maximized"
                              value="" style="color: rgb(60, 66, 87);"></div>
                          <div
                            class="PressableCore-overlay PressableCore-overlay--extendBy1 Box-root Box-background--white">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="Box-root Box-hideIfEmpty Margin-top--24 Margin-left--24" style="pointer-events: auto;">
                  <div
                    class="PressableCore PressableCore--cursor--pointer PressableCore--height--jumbo PressableCore--radius--all PressableCore--width PressableCore--width--maximized PressableButton Button Button--color--blue Box-root Flex-inlineFlex"
                    style="background-color: rgb(99, 91, 255); box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0.12) 0px 1px 1px 0px, rgba(69, 56, 255, 0.8) 0px 0px 0px 1px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(60, 66, 87, 0.08) 0px 2px 5px 0px;">
                    <div class="PressableCore-base Box-root"><button
                        class="UnstyledLink Button-element PressableContext Padding-horizontal--16 Padding-vertical--8 PressableContext--cursor--pointer PressableContext--display--inlineFlex PressableContext--fontLineHeight--28 PressableContext--fontSize--16 PressableContext--fontWeight--medium PressableContext--height PressableContext--height--jumbo PressableContext--radius--all PressableContext--width PressableContext--width--maximized"
                        type="submit" style="color: rgb(255, 255, 255);">
                        <div class="Button-align Box-root Flex-flex Flex-alignItems--baseline Flex-direction--row"
                          style="position: relative;">
                          <div class="TextAligner Box-root" style="line-height: 28px; font-size: 16px; flex: 0 0 auto;">
                          </div>
                          <div
                            class="Box-root Flex-flex Flex-alignItems--baseline Flex-direction--row Flex-justifyContent--center"
                            style="width: 100%; line-height: 0; flex: 1 1 auto;"><span
                              class="Button-label Text-color--white Text-fontSize--16 Text-fontWeight--medium Text-lineHeight--28 Text-numericSpacing--proportional Text-typeface--base Text-wrap--noWrap Text-display--block"
                              style="margin-top: -1px;"><span>Continue</span></span></div>
                        </div>
                      </button></div>
                    <div class="PressableCore-overlay PressableCore-overlay--extendBy1 Box-root Box-background--white">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div aria-hidden="true" style="position: absolute; overflow: hidden;">
            <div style="width: 0px; height: 0px;">
              <div
                class="PressableCore PressableCore--cursor--text PressableCore--height--medium PressableCore--radius--all PressableCore--width PressableCore--width--short PressableField TextInput Is--readOnly Box-root Flex-inlineFlex"
                style="background-color: rgb(255, 255, 255); box-shadow: rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(60, 66, 87, 0.16) 0px 0px 0px 1px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px, rgba(0, 0, 0, 0) 0px 0px 0px 0px;">
                <div class="PressableCore-base Box-root"><input autocomplete="current-password" aria-invalid="false"
                    readonly="" id="old-password" name="password" placeholder="" type="password"
                    class="Input Input--nowrap PressableContext Padding-horizontal--8 Padding-vertical--4 PressableContext--cursor--text PressableContext--display--inlineFlex PressableContext--fontLineHeight--20 PressableContext--fontSize--14 PressableContext--fontWeight--regular PressableContext--height PressableContext--height--medium PressableContext--radius--all PressableContext--width PressableContext--width--short TextInput-element TextInput-element--align--left PressableContext Padding-horizontal--8 Padding-vertical--4 PressableContext--cursor--text PressableContext--display--inlineFlex PressableContext--fontLineHeight--20 PressableContext--fontSize--14 PressableContext--fontWeight--regular PressableContext--height PressableContext--height--medium PressableContext--radius--all PressableContext--width PressableContext--width--short"
                    value="" style="color: rgb(60, 66, 87);"></div>
                <div class="PressableCore-overlay PressableCore-overlay--extendBy1 Box-root Box-background--white">
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="Box-root" style="pointer-events: none; padding-top: 16px;">
          <div class="Box-root Flex-flex Flex-direction--column Flex-justifyContent--flexStart Flex-wrap--nowrap">
            <div class="Box-root Box-hideIfEmpty" style="pointer-events: auto;">
              <div class="Box-root Flex-flex Flex-direction--row" style="position: relative;">
                <div class="Box-root Flex-flex Flex-direction--row Flex-justifyContent--center"
                  style="line-height: 0; flex: 1 1 auto;"><span
                    class="Text-color--default Text-fontWeight--bold Text-numericSpacing--proportional Text-typeface--base Text-wrap--wrap Text-display--inline"><span><span></span><a
                        name="login" class="UnstyledLink InlineLink Text-color--blue" href="/login">Return to sign
                        in</a></span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
